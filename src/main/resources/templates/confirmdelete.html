<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Maintenace</title>
    <style>
        p{
        color: red;
    }</style>
</head>
<body>



<h1 > Are you sure to delete this product</h1>



    <label>Product Code:</label>
    <p th:text="${product.code}"></p>
    <br>


    <label>Product Description:</label>
    <p th:text="${product.description}"></p>
    <br>

    <label>Product Price:</label>
    <p th:text="${product.price}"></p>
    <br>




    <button><a th:href="@{/delete/{id}(id=${product.id})}" style="text-decoration: none">Delete</a></button>
    <button><a th:href="@{/back}"  style="text-decoration: none"> Back</a></button>

</body>
</html>
