<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Maintenace</title>
    <style>
        span{
            color: orangered;
        }
    </style>
</head>
<body>



            <h1 > Edit Product</h1>

                <form th:action="@{/editproduct/{id} (id=${product.id})}" th:object="${product}" method="post">

                        <label>Product Code</label>
                        <input type="text"  th:field="*{code}"  />
                        <span  th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</span>
                        <br>


                        <label>Product Description</label>
                        <input type="text"  th:field="*{description}" />
                        <span  th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
                        <br>

                        <label>Product Price</label>
                        <input type="text"  th:field="*{price}"  />
                        <span  th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</span>
                        <br>


                       <br>

                        <button type="submit" > Submit </button>

                </form>
            <button><a th:href="@{/back}"  style="text-decoration: none"> Back</a></button>

</body>
</html>
